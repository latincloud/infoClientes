<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="infocliente.css">
    <title>Info Clientes LatinCloud</title>
</head>
<body>
    <div class="app-wrapper">
        <section id="search">
            <div class="search-wrapper">
                <h3>Búsqueda rápida de cliente</h3>
                <div class="searchbox">
                    <input type="search">
                    <span class="search-icon">
                        <i class="fas fa-search"></i>
                    </span>                    
                </div>
                <h5>Podés buscar por nombre, apellido, DNI, nro de cuenta, IP, dominios y más.</h5>            
            </div>
        </section>
        
        <div class="user-icon-wrapper">
            <div class="user-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <section id="user-unselected">
            <div class="info-user-wrapper">                
                <div class="cards-wrapper">
                    <div class="card card-top-left">

                    </div>
                    <div class="card card-top-right">

                    </div>
                    <div class="card card-bottom-left">

                    </div>
                    <div class="card card-bottom-right">

                    </div>
                </div>
            </div>
        </section>
    </div>    
</body>
</html>
